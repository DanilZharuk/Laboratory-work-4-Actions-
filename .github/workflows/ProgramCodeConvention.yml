name: C# Code Convention Check

on:
  workflow_dispatch:

jobs:
  csharp_linting:
    name: Перевірка C#-модуля на відповідність нормам
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Встановити dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Перевірити стиль коду
        run: dotnet-format $GITHUB_WORKSPACE/RelaxationSystem.csproj --check
